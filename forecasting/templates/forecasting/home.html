{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Mamba Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'forecasting/img/favicon.png' %}" rel="icon">
  <link href="{% static 'forecasting/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'forecasting/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'forecasting/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'forecasting/css/style.css' %}" rel="stylesheet">

</head>

<body>


<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">


{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Hi {{ user.username }}!!!! </h2>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}

{% block content %}

{% endblock %}

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'forecasting/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'forecasting/vendor/jquery-sticky/jquery.sticky.js' %}"></script>
  <script src="{% static 'forecasting/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'forecasting/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'forecasting/js/main.js' %}"></script>

</body>

</html>
